<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
  
    <div class="container">
        <h1 class="content mt-5">Todo-list</h1>  
        <form id="reg-todo">  
            <div class="input-group mt-4">
                <input type="text" id="todo-input" class="form-control" placeholder="Todo">
                <button class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                <div class="invalid-feedback" id="todo-error">
                    Error
                </div>
            </div>
        </form>

        <div id="todos-output" class="py-5">    
            <div class="complet pt-1 pb-1 border rounded bg-white d-flex justify-content-between align-items-center">
                <h5 class="px-2 m-0">Laga mat</h5>
            <button class="btn btn-delete"><i class="fas fa-minus"></i></button>
            </div>
        </div>

    </div>    
        
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
